<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DigitalWrite jquery plugin example</title>

<!-- All SEO things, meta data -->
<!-- All CSS Codes in here -->
<style type="text/css">
.target div {
    display: block;
    margin: 0px;
    padding: 0px;
}
.target_ {
	display: inline-block;
	margin-right: 20px;
}
</style>
</head>
<body>

<section class="full-section" id="anim-frame" style="display: inline-block; margin: auto">
	<div id="W_placeholder" class="target_"></div>
	<div class="target_ E_placeholder"></div>
	<div id="L_placeholder" class="target_"></div>
	<div id="C_placeholder" class="target_"></div>
	<div id="O_placeholder" class="target_"></div>
	<div id="M_placeholder" class="target_"></div>
	<div class="target_ E_placeholder"></div>
</section>
	
</body>


<!-- All javascript codes -->
<script src="./jquery-1.11.1.js"></script>
<script src="../jquery.digitalwrite.js"></script>
<script>
	$("#W_placeholder").digitalwrite({char: 'W'});
	$("#L_placeholder").digitalwrite({char: 'L', border: '1px solid red'});
	$("#C_placeholder").digitalwrite({char: 'C', background: 'rgba(0, 0, 0, .1)'});
	$("#O_placeholder").digitalwrite({char: 'O', background: 'yellow'});
	$("#M_placeholder").digitalwrite({char: 'M', border: 'yellow 3px dashed', background: 'yellowGreen'});
	$(".E_placeholder").digitalwrite({char: 'E', background: 'white', border: '1px solid green'});
</script>
</html>
